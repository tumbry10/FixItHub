{% extends 'partials/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h2>Forgot your password?</h2>
  <p>Enter your email and we'll send you a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
  </form>
{% endblock %}
